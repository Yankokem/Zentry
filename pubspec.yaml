name: zentry
description: A personal productivity app for tasks, journal, and wishlist
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  google_sign_in: ^6.2.1

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # UI/UX
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.2
  table_calendar: ^3.0.9
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
  js: ^0.7.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Launcher icon configuration. After pulling these changes run:
  # flutter pub get; flutter pub run flutter_launcher_icons:main
  # to generate native launcher icons from the provided image.
  # The source image is at assets/images/zentrylogo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/zentrylogo.png"

  # Uncomment if you add custom fonts
  # fonts:
  #   - family: YourFont
  #     fonts:
  #       - asset: assets/fonts/YourFont-Regular.ttf
  #       - asset: assets/fonts/YourFont-Bold.ttf
  #         weight: 700
